{% extends "layouts/base.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Register</title>
  </head>
  <body>
    <div
      class="xl:bg-register-bg md:bg-register-bg-md bg-register-bg-sm p-0 m-0 w-full h-screen bg-cover bg-no-repeat bg-fixed bg-[100vh 100vh] relative flex items-center justify-center"
    >
      <div
        class="flex items-center md:min-w-[600px] md:min-h-[680px] min-w-[320px] min-h-[690px] absolute inset-1/2 transform -translate-x-1/2 -translate-y-1/2 flex-col bg-background rounded-xl shadow-sm border border-black opacity-95 justify-center"
      >
        <div class="flex items-center flex-col">
          <h1
            class="font-primary font-bold text-primary md:text-4xl md:mb-7 md:mt-4 text-3xl mb-7 mt-4 text-center md:mx-0 mx-2"
          >
            Register to join the adventure!
          </h1>
          <div class="flex items-center justify-center h-full w-full">
            <form method="POST" action="{{ url_for('register') }}">
              <div>
                <label
                  class="text-primary font-primary md:text-3xl text-2xl"
                  for="email"
                  >Email:</label
                >
                <br />
                <div class="relative">
                  <input
                    class="bg-black border border-gray-700 focus:border-primary focus:ring-0 focus:outline-none text-primary font-primary mt-3 h-10 rounded-lg px-3 md:w-[30em] w-[18em]"
                    type="email"
                    placeholder="Email"
                    name="Email"
                    id="email"
                    value="{{ email or '' }}"
                    required
                    autocomplete="off"
                  />
                  <span
                    class="material-symbols-outlined text-primary absolute top-5 right-2"
                  >
                    mail
                  </span>
                </div>
              </div>
              <br />
              <div>
                <label
                  class="text-primary font-primary md:text-3xl text-2xl"
                  for="username"
                  >Username:</label
                >
                <br />
                <div class="relative">
                  <input
                    class="bg-black border border-gray-700 focus:border-primary focus:ring-0 focus:outline-none text-primary font-primary mt-3 h-10 rounded-lg px-3 md:w-[30em] w-[18em]"
                    type="text"
                    placeholder="Username"
                    name="Username"
                    id="username"
                    value="{{ username or '' }}"
                    autocomplete="off"
                    required
                  />
                  <span
                    class="material-symbols-outlined text-primary absolute top-5 right-2"
                  >
                    person
                  </span>
                </div>
              </div>
              <br />
              <div>
                <label
                  class="text-primary font-primary md:text-3xl text-2xl"
                  for="password"
                  >Password:</label
                ><br />
                <div class="relative">
                  <input
                    class="bg-black border border-gray-700 focus:border-primary focus:ring-0 focus:outline-none text-primary font-primary mt-3 h-10 rounded-lg px-3 md:w-[30em] w-[18em]"
                    type="password"
                    id="password"
                    placeholder="Password"
                    name="Password"
                    required
                  />
                  <span
                    class="material-symbols-outlined text-primary absolute top-5 right-2"
                  >
                    lock
                  </span>
                </div>
                <div class="mt-2 ml-1">
                  <input
                    type="checkbox"
                    id="showPassword"
                    name="show-password"
                    class="h-4 w-4 checked:bg-primary accent-primary hover:accent-orange-600 hover:cursor-pointer transition duration-150 ease-in-out"
                  />
                  <label class="text-primary font-primary" for="show-password"
                    >Show Password</label
                  >
                </div>
              </div>
              <br />
              <div>
                <label
                  class="text-primary font-primary md:text-3xl text-2xl"
                  for="Confirm-password"
                  >Confirm Password:</label
                ><br />
                <div class="relative">
                  <input
                    class="bg-black border border-gray-700 focus:border-primary focus:ring-0 focus:outline-none text-primary font-primary mt-3 h-10 rounded-lg px-3 md:w-[30em] w-[18em]"
                    type="password"
                    placeholder="Confirm Password"
                    name="confirm-password"
                    id="Confirm-password"
                    required
                  />
                  <span
                    class="material-symbols-outlined text-primary absolute top-5 right-2"
                  >
                    lock
                  </span>
                </div>
                <div class="mt-2 ml-1">
                  <input
                    type="checkbox"
                    id="showConfirmPassword"
                    name="show-password"
                    class="h-4 w-4 checked:bg-primary accent-primary hover:accent-orange-600 hover:cursor-pointer transition duration-150 ease-in-out"
                  />
                  <label class="text-primary font-primary" for="show-password"
                    >Show Password</label
                  >
                </div>
              </div>
              <br />
              <div class="flex flex-col items-center">
                <input
                  class="text-black font-extrabold font-primary bg-primary h-10 w-24 rounded-lg hover:cursor-pointer active:bg-orange-500 hover:bg-orange-600 p-2 mr-4"
                  type="submit"
                  name="submit"
                />
                <p class="text-primary font-primary mt-2">
                  Already have an account?
                  <a
                    class="hover:text-orange-600"
                    href="{{ url_for( 'login' ) }}"
                    ><strong>Login.</strong></a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
